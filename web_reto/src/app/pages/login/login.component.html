<div class="container">
    <br><br>
    <div class="d-flex justify-content-center mt-4">
        <span>
            <h2>Reina Madre</h2>
        </span>
    </div>
    <div class="d-flex justify-content-center mt-4">
        <div class="card row" style="width: 20em;">
            <div class="card-body">
                <form [formGroup]="formLogin" (ngSubmit)="handleLogin()">
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Usuario</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1" formControlName="username" autocomplete="off">
                    </div>

                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Contrase√±a</label>
                        <input type="password" class="form-control" id="exampleFormControlInput2" formControlName="password"  placeholder="******">
                    </div>
                    <br>

                    <div class="d-grid gap-2 col-6 mx-auto ">
                        <button class="btn btn-primary" type="submit" >Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
